<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" href="#" />
        <title>shopping cart</title>
    </head>
    <body>
        <section class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="nav-title">لوازم خانگي</span>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="product-title">
                <h2>محصولات ما</h2>
            </div>
            <div class="product-center">
                <!-- <div class="product">
                    <img src="assets/images/product-1.jpeg" alt="" />
                    <div class="caption-product" dir ="rtl">
                        <div class="price-product">10.99$</div>
                        <div class="name-product">FH274 تخت خواب دونفره مدل</div>
                    </div>
                    <button class="btn" data-id ="${item.id}">add to cart</button>
                </div> -->
            </div>
        </section>

        <section class="cart-center">
            <div class="backdrop"></div>
            <div class="cart">
                <h3 class="cart-title">سبد خريد</h3>
                <div class="cart-content">
                    <div class="cart-footer">
                        <span class="cart-total">جمع کل : 10 ميليون تومان </span>
                        <button class="btn clear-cart">پاک کردن</button>
                        <button class="btn cart-item-confirm">بستن</button>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
